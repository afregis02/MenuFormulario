<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar y Ocultar Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: rgb(255, 245, 253);
        }

        .hidden {
            display: none;
        }

        .formulario {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            background-color: #fffefe;
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #755b96;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3ae0e0;
        }

        .icon {
            font-size: 24px;
            cursor: pointer;
            margin-bottom: 20px;
            display: inline-block;
        }

        .icon:hover path {
            fill: #f53bb7;
        }
    
    </style>
</head>
<body>

    <!-- Icono para mostrar/ocultar el formulario -->
    <div class="icon" id="toggle-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368">
            <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
        </svg>
    </div>

    <!-- Formulario de ingreso -->
    <div id="formulario" class="formulario hidden">
        <h2>Formulario de Ingreso</h2>
        <label for="username">Correo Electrónico:</label>
        <input type="text" id="username" name="username">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Iniciar Sesión</button>
    </div>

    <script src="funciones.js"></script>
</body>
</html>
